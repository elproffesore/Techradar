<!DOCTYPE html>
<html lang="en" dir="ltr">
 <head>
   <meta charset="utf-16">
   <link rel="stylesheet" href="main.css">
   <link rel="stylesheet" href="text.css">
   <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
   <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.12.0/d3.min.js" charset="utf-8"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/fuse.js/3.4.5/fuse.min.js" charset="utf-8"></script>
   <title>Novatec Techradar</title>
 </head>
 <body>
   <div class="nav">
     <div>
       <img src="Data/Pics/nt-logo.png.svg" class="nt-logo" alt="nt-logo" style="cursor:pointer;" onclick="window.location.reload();">
     </div>
     <input type="text" class="search-bar" name="search" onfocus="this.value=''" value="Search a Technologie" onkeyup="search(this.value);" onchange="this.value = ''">
     <select class="cluster-option" onchange="draw(this.value)">
       <option disabled selected>Cluster by ...</option>
       <option value="category">Category</option>
       <option value="topic">Topic (Some points don't have a topic)</option>
       <option value="ring" >Random</option>
     </select>
   </div>
   <div class="main">
     <svg viewBox="50 50 1000 1000"></svg>
     <div class="text-body">
       <div class="start"></div>
       <div class="search"></div>
       <div class="search_topics"></div>
       <div class="search_topic_points"></div>
       <div class="ring_topics"></div>
       <div class="ring_topic_points"></div>
       <div class="point_view">
         <div class="point">
           <p class="header" id="point_view_header"></p>
           <p id="point_view_0"></p>
           <p id="point_view_1"></p>
           <p id="point_view_2"></p>
           <p id="point_view_3"></p>
           <article class="point_view_description" id="point_view_4"></article>
         </div>
         <div class="point_more_information">
           <div class="point_related">
             <p id="point_related_header">Related Points:</p>
             <p id="point_related_topic_0"></p>
             <p id="point_related_topic_1"></p>
             <p id="point_related_topic_2"></p>
           </div>
         </div>
       </div>
     </div>
   </div>
   <script src="global.js" charset="utf-8"></script>
   <script src="Data_Process/points.js" charset="utf-8"></script>
   <script src="Data_Process/density.js" charset="utf-8"></script>
   <script src="SVG/draw_points.js" charset="utf-8"></script>
   <script src="SVG/draw_radar.js" charset="utf-8"></script>
   <script src="Dynamic/search.js" charset="utf-8"></script>
   <script src="Dynamic/actions.js" charset="utf-8"></script>
   <script src="HTML/dynamic_html.js" charset="utf-8"></script>
 </body>
</html>
